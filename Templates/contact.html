{% extends 'base.html' %}
{% block title %}
    | Contact
{% endblock title %}
{% block body %}
 
{% comment %} our alert message code here {% endcomment %}
        {% if messages %}
        {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
         my-0
         role="alert">
        <strong> {{ message }}</strong>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Our forms starts here -->
    <div class="container my-4">
        <h2 class="text-center">Contact Us</h2>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleFormControlInput1"
                           name="name"
                           placeholder="First name">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput2">Surname</label>
                    <input type="text"
                           class="form-control"
                           id="exampleFormControlInput2"
                           name="surname"
                           placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Email address</label>
                <input type="email"
                       class="form-control"
                       id="exampleFormControlInput3"
                       name="email"
                       placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Phone</label>
                <input type="number"
                       class="form-control"
                       id="exampleFormControlInput4"
                       name="phone"
                       placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate Your Concerny</label>
                <textarea class="form-control"
                          id="exampleFormControlTextarea1"
                          name="desc"
                          rows="3"></textarea>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    {% endblock body %}
